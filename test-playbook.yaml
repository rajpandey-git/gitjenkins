- name: Installing htpd service on the server
  hosts: webserver
  become: yes
  tasks:
  - name: installing httpd
    yum:
       name: httpd
       state: present

  - name: Starting httpd service
    service:
       name: httpd
       state: started
  - name: Create a directoy
    file:
       path: /home/nyadaur/test.txt
       state: touch
  - name: Clone git to a local server
    git:
      repo: https://github.com/rajpandey-git/pythoncode.git
      dest: /home/nyadaur/
      clone: yes
      update: yes
